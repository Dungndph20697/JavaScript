<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(x) {
        for (let i = 2; i < x; i++) {
          if (x % i == 0) return false;
        }
        return true;
      }
      let number = "";
      let i = 1;
      while (i < 10000) {
        if (isPrime(i) == true) {
          number += i + ", ";
        }
        i++;
      }
      document.write("Các số nguyên tố nhỏ hơn 10.000 là: " + number);
    </script>
  </body>
</html>
