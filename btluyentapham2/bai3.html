<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function tinhDaiThua(x) {
        if (x < 0) return "Số phải là số nguyên dương";
        let ketQua = 1;
        for (let i = 1; i <= x; i++) {
          ketQua *= i;
        }
        return ketQua;
      }
      let so = +prompt("Nhập số nguyên");
      alert("Dai thừa của " + so + " là: " + tinhDaiThua(so));
    </script>
  </body>
</html>
