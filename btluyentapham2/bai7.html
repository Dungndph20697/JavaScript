  <body>
    <script>
      let soThuNhat = +prompt("Nhập số thứ nhất");
      let soThuHai = +prompt("Nhập số thứ hai");
      function doiViTriHaiSo() {
        let temp = soThuNhat;
        soThuNhat = soThuHai;
        soThuHai = temp;
      }
    </script>
