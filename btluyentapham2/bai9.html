<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="kiemTraKyTu(44)">
    <script>
      function kiemTraKyTu() {
        let arr = [];
        let soLuongMang = +prompt("Nhập số lượng mảng");
        for (let i = 0; i < soLuongMang; i++) {
          arr[i] = prompt("Nhập phần tử thứ " + i);
        }
        document.write("Các phần tử vừa nhập là: <br>");
        for (const element of arr) {
          document.write(element + "<br>");
        }
        let kyTu = prompt("Nhập ký tự cần tìm: ");
        let count = 0;
        for (const element of arr) {
          if (element == kyTu) count++;
        }
        if (count == 0) alert(-1);
        else alert("Số lần xuất hiện là: " + count);
      }
    </script>
  </body>
</html>
