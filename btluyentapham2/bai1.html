<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function tinhBinhPhuong(x) {
        return +x * +x;
      }
      let number = prompt("Nhập vào một số bất kỳ");
      alert("Bình phương của " + number + " là: " + tinhBinhPhuong(number));
    </script>
  </body>
</html>
