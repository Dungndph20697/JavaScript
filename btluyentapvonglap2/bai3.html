<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 5; i++) {
        let sao = "*".repeat(i);
        document.write(sao + "<br>");
      }
      document.write("<br>");
      for (let i = 5; i >= 0; i--) {
        let sao = "*".repeat(i);
        document.write(sao + "<br>");
      }
      document.write("<br>");
      for (let i = 0; i <= 5; i++) {
        let space = "&nbsp;".repeat(5 - i);
        let sao = "*".repeat(i);
        document.write(space + sao + "<br>");
      }
      document.write("<br>");
      for (let i = 5; i >= 0; i--) {
        let sao = "*".repeat(i);
        let space = "&nbsp;".repeat(5 - i);
        document.write(space + sao + "<br>");
      }
    </script>
  </body>
</html>
