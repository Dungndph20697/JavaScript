<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 6;
      for (let i = n / 2; i <= n; i += 2) {
        // In khoảng trắng trước trái tim
        document.write("&nbsp;".repeat(n - i));
        // In nửa trái của trái tim
        document.write("*".repeat(i));
        // In khoảng trắng giữa trái tim
        document.write("&nbsp;".repeat(n - i));
        // In nửa phải của trái tim
        document.write("*".repeat(i));
        document.write("<br>");
      }
      for (let i = n; i >= 1; i--) {
        document.write("&nbsp;".repeat(n - i));
        document.write("*".repeat(i * 2 - 1));
        document.write("<br>");
      }
    </script>
  </body>
</html>
