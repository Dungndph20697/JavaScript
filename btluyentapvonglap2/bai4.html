<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("*".repeat(100) + "<br>");
      for (let i = 0; i < 5; i++) {
        let space = "&nbsp;".repeat(196);
        let sao = "*";
        document.write(sao + space + sao + "<br>");
      }
      document.write("*".repeat(100) + "<br>");
    </script>
  </body>
</html>
