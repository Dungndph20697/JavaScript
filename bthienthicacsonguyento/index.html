<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần tìm:"));
      let count = 0;
      let num = 2;
      while (count < numbers) {
        if (timSoNguyenTo(num)) {
          count++;
          document.write("số nguyên tố thứ " + count + ": " + num + "<br>");
        }
        num++;
      }
      function timSoNguyenTo(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) return false;
        }
        return true;
      }
    </script>
  </body>
</html>
