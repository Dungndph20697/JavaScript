<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 3, 5, 3, 6, 8, 4, 7];
      let max = arr[0];
      let index = 0;
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
          index = i;
        }
      }
      document.write("Giá trị lớn nhất trong mảng là: " + max + "<br>");
      document.write(
        "Vị trí của giá trị lớn nhất trong mảng là: " + index + "<br>"
      );
    </script>
  </body>
</html>
