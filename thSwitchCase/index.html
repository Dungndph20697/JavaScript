<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="bai1()">Bài 1</button>
    <button onclick="bai2()">Bài 2</button>
    <button onclick="bai3()">Bài 3</button>
    <script>
      function bai1() {
        var browser = prompt("enter your browser name");
        switch (browser) {
          case "Edge":
            alert("You've got the Edge!");
            break;
          case "Chrome":
            alert("Okay we support these browsers too");
            break;
          case "Firefox":
            alert("Okay we support these browsers too");
            break;
          case "Safari":
            alert("Okay we support these browsers too");
            break;
          case "Opera":
            alert("Okay we support these browsers too");
            break;
          default:
            alert("We hope that this page looks ok!");
        }
      }
      function bai2() {
        var a = prompt("a?", "");
        switch (a) {
          case "0":
            alert(0);
            break;
          case "1":
            alert(1);
            break;
          case "2":
            alert(2);
            break;
          case "3":
            alert(3);
            break;
          default:
            alert("An unknown value");
        }
      }
      function bai3() {
        var a = prompt("Nhập một số từ 0 đến 3", "");
        if (a > 0) {
          alert("1");
        } else if (a < 0) {
          alert("-1");
        } else {
          alert("0");
        }
      }
    </script>
  </body>
</html>
