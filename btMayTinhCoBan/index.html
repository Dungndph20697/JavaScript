<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table tr td {
        width: 50px;
        height: 50px;
        text-align: center;
        border: 1px solid black;
        font-size: 24px;
      }
      button {
        width: 100%;
        height: 100%;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">
          <input type="text" style="width: 97%; height: 100%" id="input" />
        </td>
      </tr>
      <tr>
        <td><button onclick="tinh(1)">1</button></td>
        <td><button onclick="tinh(2)">2</button></td>
        <td><button onclick="tinh(3)">3</button></td>
        <td><button onclick="tinh('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="tinh(4)">4</button></td>
        <td><button onclick="tinh(5)">5</button></td>
        <td><button onclick="tinh(6)">6</button></td>
        <td><button onclick="tinh('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="tinh(7)">7</button></td>
        <td><button onclick="tinh(8)">8</button></td>
        <td><button onclick="tinh(9)">9</button></td>
        <td><button onclick="tinh('*')">x</button></td>
      </tr>
      <tr>
        <td><button onclick="tinh('c')">C</button></td>
        <td><button onclick="tinh(0)">0</button></td>
        <td><button onclick="tinh('=')">=</button></td>
        <td><button onclick="tinh('/')">/</button></td>
      </tr>
    </table>
    <script>
      function tinh(x) {
        if (x === "c") {
          input.value = "";
        } else if (x != "=") {
          let str = document.getElementById("input").value;
          console.log(str.length);
          if (
            str[str.length - 1] === "+" ||
            str[str.length - 1] === "-" ||
            str[str.length - 1] === "*" ||
            str[str.length - 1] === "/"
          ) {
            console.log("a");
            if (x !== str.length) {
              if (x === "+" || x === "-" || x === "*" || x === "/") {
                let temp = "";
                for (let i = 0; i < str.length - 1; i++) {
                  temp += str[i];
                }
                document.getElementById("input").value = temp + x;
              } else {
                document.getElementById("input").value += x;
              }
            }
          } else {
            console.log("b");
            document.getElementById("input").value += x;
          }
        } else {
          document.getElementById("input").innerText = document.getElementById(
            "input"
          ).value = eval(input.value);
        }
      }
    </script>
  </body>
</html>
