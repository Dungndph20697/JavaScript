<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nam = parseInt(prompt("Nhập năm: "));
      let ktNam = false;

      if (nam % 4 == 0) {
        if (nam % 100 == 0) {
          if (nam % 400 == 0) {
            ktNam = true;
          }
        } else {
          ktNam = true;
        }
      }

      if (ktNam) {
        alert(nam + " là năm nhuận");
      } else {
        alert(nam + " không phải là năm nhuận");
      }
    </script>
  </body>
</html>
