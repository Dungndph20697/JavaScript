<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="month" placeholder="Nhập tháng" />
    <button onclick="tinhSoNgay()">Tính số ngày</button>
    <p id="result"></p>
    <script>
      function tinhSoNgay() {
        var month = parseInt(document.getElementById("month").value);

        switch (month) {
          case 1:
            document.getElementById("result").innerText =
              "Số ngày trong tháng 1 là: " + 31;
            break;
          case 2:
            document.getElementById("result").innerText =
              "Số ngày trong tháng 2 là: 28 hoặc 29 (nếu là năm nhuận)";
            break;
          case 3:
            document.getElementById("result").innerText =
              "Số ngày trong tháng 3 là: " + 31;
            break;
          case 4:
            document.getElementById("result").innerText =
              "Số ngày trong tháng 4 là: " + 30;
            break;
          case 5:
            document.getElementById("result").innerText =
              "Số ngày trong tháng 5 là: " + 31;
            break;
          case 6:
            document.getElementById("result").innerText =
              "Số ngày trong tháng 6 là: " + 30;
            break;
          case 7:
            document.getElementById("result").innerText =
              "Số ngày trong tháng 7 là: " + 31;
            break;
          case 8:
            document.getElementById("result").innerText =
              "Số ngày trong tháng 8 là: " + 31;
            break;
          case 10:
            document.getElementById("result").innerText =
              "Số ngày trong tháng 10 là: " + 31;
            break;
          case 9:
            document.getElementById("result").innerText =
              "Số ngày trong tháng 9 là: " + 30;
            break;
          case 11:
            document.getElementById("result").innerText =
              "Số ngày trong tháng 11 là: " + 30;
            break;
          case 12:
            document.getElementById("result").innerText =
              "Số ngày trong tháng 12 là: " + 30;
            break;
          default:
            alert("Vui lòng nhập tháng hợp lệ từ 1 đến 12.");
            return;
        }
      }
    </script>
  </body>
</html>
