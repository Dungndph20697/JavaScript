<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function minArr(arr) {
        if (arr.length == 0) {
          return -1;
        }
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        return min;
      }
      let arr2 = [];
      let arr = [4, 3, 5, 8, 1, 3, 9];
      if (minArr(arr) == -1) alert("Mảng rỗng");
      else alert("Giá trị nhỏ nhất trong mảng là: " + minArr(arr));
    </script>
  </body>
</html>
