<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["c", "s", "c", "2", "6", "1"];
      document.write("Mảng lúc đầu là: " + arr);

      let arrNew = arr.reverse();
      document.write("<br>Mảng sau khi thay đổi là: " + arrNew.join(""));
    </script>
  </body>
</html>
