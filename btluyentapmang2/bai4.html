<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt("Nhập vào một chuỗi: ");
      let count = 0;
      let result = str.trim().split(/\s+/);
      for (const element of result) {
        count++;
      }
      document.write("Chuỗi vừa nhập là: " + str);
      document.write("<br>Số lượng từ trong chuỗi là: " + count);
    </script>
  </body>
</html>
