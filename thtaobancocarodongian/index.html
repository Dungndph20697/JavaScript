<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Caro Game Simple</h3>
    <p id="carogame" />
    <input type="button" value="Change Value" onclick="changeValue()" />
    <script>
      let b = document.getElementById("carogame");
      let arr = [];
      let data = "";
      for (let i = 0; i < 5; i++) {
        arr[i] = new Array(0, 0, 0, 0, 0);
      }

      for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
          data += arr[i][j] + "&nbsp;&nbsp;";
        }
      }
      data +=
        "<br/><br/><input type='button' value='Chage Value' onclick='changeValue()'>";
      b.innerHTML = data;
      function changeValue() {
        let positionX = prompt("X: ");
        let positiony = prompt("Y: ");
        let data = "";
        arr[positionX][positiony] = "x";
        for (let i = 0; i < 5; i++) {
          data += "<br/>";
          for (let j = 0; j < 5; j++) {
            data += arr[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
          }
        }
        data +=
          "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
        b.innerHTML = "<hr/>" + data;
      }
    </script>
  </body>
</html>
