<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt("Nhập một chuỗi: ");
      let result = "";
      for (let i = 0; i < str.length; i++) {
        let temp = str[i];
        if (temp === temp[i].toLowerCase()) {
          result += temp[i].toUpperCase();
        } else {
          result += temp[i].toLowerCase();
        }
      }
      console.log(result);
    </script>
  </body>
</html>
