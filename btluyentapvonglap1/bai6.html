<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      let num = 7;
      let sum = 0;
      while (count < 3) {
        if (num % 7 == 0) {
          count++;
          sum += num;
        }
        num++;
      }
      document.write(
        "Tổng của 30 số nguyên dương chia hết cho 7 là: " + sum + "<br>"
      );
    </script>
  </body>
</html>
