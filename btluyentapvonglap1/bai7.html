<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fizz = "Fizz: ";
      let buzz = "Buzz: ";
      let fizzBuzz = "FizzBuzz: ";
      for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          fizzBuzz += i + ", ";
        }
        if (i % 3 == 0) {
          fizz += i + ", ";
        }
        if (i % 5 == 0) {
          buzz += i + ", ";
        }
      }
      document.write(fizz + "<br>");
      document.write(buzz + "<br>");
      document.write(fizzBuzz + "<br>");
    </script>
  </body>
</html>
