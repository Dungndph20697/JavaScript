<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Nhập nhiet do: "));
      while (number < 20 || number > 100) {
        if (number < 20) {
          alert("Nhiet do qua thap");
        }
        if (number > 100) {
          alert("Nhiet do qua cao");
        }
        number = parseInt(prompt("Nhập nhiet do: "));
      }
      alert("Nhiệt độ đã ở mức an toàn: ");
    </script>
  </body>
</html>
