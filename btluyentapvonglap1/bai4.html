<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 0;
      let b = 1;
      while (true) {
        if (a % 5 == 0 && a != 0) {
          document.write(a + "<br>");
          break;
        }
        let temp = a + b;
        a = b;
        b = temp;
      }
    </script>
  </body>
</html>
