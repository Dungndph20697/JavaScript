<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      table tr td {
        width: 300px;
        height: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td></td>
        <td>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchCheckDefault1"
              onclick="ham1()"
            />
            GOOD
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchCheckDefault2"
              onclick="ham2()"
            />
            CHEAP
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchCheckDefault3"
              onclick="ham3()"
            />
            FASST
          </div>
        </td>
        <td></td>
      </tr>
    </table>
    <script>
      var checked1 = document.getElementById("switchCheckDefault1");
      var checked2 = document.getElementById("switchCheckDefault2");
      var checked3 = document.getElementById("switchCheckDefault3");
      function ham1() {
        if (checked2.checked && checked3.checked) {
          checked3.checked = false;
        }
      }
      function ham2() {
        if (checked1.checked && checked3.checked) {
          checked1.checked = false;
        }
      }
      function ham3() {
        if (checked1.checked && checked2.checked) {
          checked2.checked = false;
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
