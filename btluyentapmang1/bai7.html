<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [2, 1, 5, 7, 4, 8, 3, 6, 4];
      let number = +prompt("Nhập vào một số nguyên");
      let check = false;
      document.write("Mảng lúc đầu là: " + arr);
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === number) {
          for (let j = i; j <= arr.length-1; j++) {
            arr[j] = arr[j + 1];
          }
          check = true;
          break;
        }
      }
      if (check == true) {
        arr[arr.length - 1] = 0;
        document.write("<br>Mảng sau khi thay đổi là:" + arr);
      }
    </script>
  </body>
</html>
