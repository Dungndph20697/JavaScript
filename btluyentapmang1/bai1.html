<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [11, 4, 52, 1, 4, 5, 10, 12];
      let count = 0;
      for (let i = 0; i < 8; i++) {
        if (arr[i] >= 10) {
          count++;
        }
      }
      document.write("có " + count + " phần tử  lớn hơn hoặc bằng 10");
    </script>
  </body>
</html>
