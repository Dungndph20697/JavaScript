<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [2, 1, 3, 4, 6, 5, 9, 8, 7];
      let temp = arr[0];
      let index = 0;
      for (let i = 0; i < 9; i++) {
        if (arr[i] > temp) {
          temp = arr[i];
          index = i;
        }
      }
      document.write(
        "phần tử có giá trị lớn nhất là: " + temp + " nằm ở vị trí " + index
      );
    </script>
  </body>
</html>
