<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let arr = [2, 4, 6, 4, 2, 6, 7, 9];
      let max = arr[0];
      let sum = 0;
      let count = 0;
      for (const element of arr) {
        count++;
        sum += element;
        if (element > max) {
          max = element;
        }
      }
      document.write("Phần tử lớn nhất trong mảng là: " + max + "<br>");
      document.write("Trung bình của các phần tử là: " + sum / count);
    </script>
  </body>
</html>
