<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt("Mời bạn nhập vào một chuỗi: ");
      let cout = 0;
      const nguyenAm = "ueoaiUEOAI";
      for (const element of str) {
        if (nguyenAm.includes(element)) {
          cout++;
          console.log(element);
        }
      }
      document.write("Sô lượng nguyên âm trong chuỗi là: " + cout);
    </script>
  </body>
</html>
