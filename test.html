<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Hello World</h2>
    <p id="ten">ten</p>
    <p id="tuoi">tuoi</p>
    <button onclick="hienThi()">thực hiện</button>
    <script>
      function hienThi() {
        var person = {
          firstName: "Jane",
          age: 18,
        };
        console.log(person.firstName);
        document.getElementById("ten").innerText = person.firstName;
        document.getElementById("tuoi").innerText = person.age;
      }
    </script>
  </body>
</html>
