<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let Bettery = function () {
        this.setEnergy = function (energy) {
          this.energy = energy;
        };
        this.getEnergy = function () {
          return this.energy;
        };
        this.decreaseEnergy = function () {
          if (this.energy > 0) {
            this.energy--;
          }
        };
      };
      let Flashlamp = function () {
        this.setBettery = function (bettery) {
          this.bettery = bettery;
        };
        this.getBetteryInfo = function () {
          return this.bettery.getEnergy();
        };
        this.light = function () {
          if (this.status) {
            alert("Lingting");
          } else {
            alert("Not lingting");
          }
        };
        this.turnOn = function () {
          this.status = true;
        };
        this.turnOff = function () {
          this.status = false;
        };
      };

      let bettery = new Bettery();
      bettery.setEnergy(10);
      let flashlamp = new Flashlamp();
      flashlamp.setBettery(bettery);

      document.write("Battery Info: " + flashlamp.getBetteryInfo() + "<br>");
      flashlamp.light();

      document.write("Turn on <br>");
      flashlamp.turnOn();
      flashlamp.light();
      document.write("Battery Info: " + flashlamp.getBetteryInfo() + "<br>");

      document.write("Turn off<br>");
      flashlamp.turnOff();
      flashlamp.light();
    </script>
  </body>
</html>
